<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="icon" src="icons8-shop-32.png" alt="shop-icon" />
      <div class="navigation">
        <div>Pricing</div>
        <div>Solutions</div>
        <div>Community</div>
        <div>Resources</div>
        <div>Pricing</div>
        <div>Contact</div>
      </div>
      <div class="sign-in">Sign In</div>
      <div class="register">Register</div>
    </header>
    <hr />
    <div class="container">
      <aside>
        <p>KeyWords</p>
        <div class="elements">
          <a class="spring" href="#">Spring X</a>
          <a class="summer" href="#">Summer X</a>
          <a class="modern" href="#">Modern X</a>
        </div>
        <input type="checkbox" id="label" name="label" value="description" />
        <label for="label"> Label</label><br />
        <input
          type="checkbox"
          id="label-2"
          name="label-2"
          value="description"
        />
        <label for="label-2"> Label</label><br />
        <input
          type="checkbox"
          id="label-3"
          name="label-3"
          value="description"
        />
        <label for="label-3">Description</label><br />

        <input type="range" id="price" name="price" min="0" max="100" />
        <label for="price">$0-100</label>

        <p>Color</p>
        <input
          type="checkbox"
          id="color-label"
          name="color-label"
          value="description"
        />
        <label for="color-label"> Label</label><br />
        <input
          type="checkbox"
          id="color-label-2"
          name="color-label-2"
          value="description"
        />
        <label for="color-label-2"> Label</label><br />
        <input
          type="checkbox"
          id="color-label-3"
          name="color-label-3"
          value="description"
        />
        <label for="color-label-3">Description</label><br />

        <p>Size</p>
        <input
          type="checkbox"
          id="size-label"
          name="size-label"
          value="description"
        />
        <label for="size-label"> Label</label><br />
        <input
          type="checkbox"
          id="size-label-2"
          name="size-label-2"
          value="description"
        />
        <label for="size-label-2"> Label</label><br />
        <input
          type="checkbox"
          id="size-label-3"
          name="size-label-3"
          value="description"
        />
        <label for="size-label-3">Description</label><br />
      </aside>
      <div class="main-content">
        <div class="topnav">
          <input type="text" placeholder="Search.." />
          <button>Search</button>
        </div>
        <nav class="side-nav">
          <div>New</div>
          <div>Price Ascending</div>
          <div>Price Descending</div>
          <div>Rating</div>
        </nav>
      </div>
    </div>
    <article>
      <div class="box">
        <img class="boximg" src="images.png" />
        <p>Text</p>
        <p>$0</p>
      </div>
      <div class="box">
        <img class="boximg" src="images.png" />
        <p>Text</p>
        <p>$0</p>
      </div>
      <div class="box">
        <img class="boximg" src="images.png" />
        <p>Text</p>
        <p>$0</p>
      </div>
      <div class="box">
        <img class="boximg" src="images.png" />
        <p>Text</p>
        <p>$0</p>
      </div>
      <div class="box">
        <img class="boximg" src="images.png" />
        <p>Text</p>
        <p>$0</p>
      </div>
      <div class="box">
        <img class="boximg" src="images.png" />
        <p>Text</p>
        <p>$0</p>
      </div>
    </article>
    <footer></footer>
  </body>
</html>
